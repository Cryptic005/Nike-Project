<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nike Products</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav class="navbar">
    <div class="brand">
      <span class="logo-text">NIKE</span>
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a6/Logo_NIKE.svg" class="nike-logo">
    </div>
  </nav>

  <section class="products">
    <h2>All Products</h2>

    <div class="product-grid">
      <div class="card">
        <img src="https://pngimg.com/uploads/running_shoes/running_shoes_PNG5807.png">
        <h3>Nike Air Max</h3>
        <p>₹15,995</p>
      </div>

      <div class="card">
        <img src="https://pngimg.com/uploads/running_shoes/running_shoes_PNG5816.png">
        <h3>Nike Revolution</h3>
        <p>₹13,495</p>
      </div>
    </div>
  </section>

</body>
</html>
